<body>

    <header>
        <div class="banner">
            <img src="landing-banner.webp">
            <header class="header-overlay">
                <img src="landing-banner.webp" alt="" class="banner">
                <h1 class="site-name">Contact Me</h1>
                <section id="anchors">
                    <a href="index.html" class="nav-item">Home</a>
                </section>
        </header>
        </div>

<main>
    <form id="contact-form">
        <p>Please fill out form to submit a request for a custom, or business inquiries.</p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname">

        <label for="email">Email:</label>
        <input type="text" id="email-slot">

        <label for="inquiry">Message:</label>
        <input type="text" id="inquiry-message">

        <input type="submit" id="submit-btn" value="submit">
    </form>
</main>
